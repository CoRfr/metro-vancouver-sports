name: Scrape Skating Schedules

on:
  # Run daily at 6 AM UTC (10 PM Pacific)
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main for testing
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/scrape-schedules.yml'

# Grant write permissions for pushing commits
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run scraper (daily files)
        working-directory: backend
        env:
          CHROMIUM_PATH: /usr/bin/chromium-browser
        run: |
          node puppeteer-scraper.js --daily --output ../data/schedules 2>&1 | tee scrape.log

      - name: Generate GitHub Summary
        run: |
          echo "# ðŸ›¼ Skating Schedule Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Updated:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/schedules/index.json ]; then
            TOTAL=$(jq '.totalSessions' data/schedules/index.json)
            START=$(jq -r '.dateRange.start' data/schedules/index.json)
            END=$(jq -r '.dateRange.end' data/schedules/index.json)
            FILES=$(jq '.dates | length' data/schedules/index.json)
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Sessions | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| Daily Files | $FILES |" >> $GITHUB_STEP_SUMMARY
            echo "| Date Range | $START to $END |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update skating schedules - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Upload scrape log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrape-log
          path: backend/scrape.log
          retention-days: 7
