name: Scrape Sports Schedules

on:
  # Run daily at 6 AM UTC (10 PM Pacific)
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main for testing
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/scrape-schedules.yml'

# Grant write permissions for pushing commits
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser poppler-utils

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run scraper (skating + swimming)
        id: scrape
        working-directory: backend
        env:
          CHROMIUM_PATH: /usr/bin/chromium-browser
        run: |
          set -o pipefail
          node puppeteer-scraper.js --sport all --daily --output ../data/schedules 2>&1 | tee scrape.log

      - name: Generate GitHub Summary
        if: always()
        run: |
          echo "# ðŸŠâ›¸ï¸ Sports Schedule Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Updated:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for schedule validation failure
          if [ -f backend/scrape.log ] && grep -q "SCHEDULE VALIDATION FAILED" backend/scrape.log; then
            echo "## âš ï¸ Schedule Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following hardcoded schedules have expired and need to be updated:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep -A 20 "SCHEDULE VALIDATION FAILED" backend/scrape.log >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See **CLAUDE.md** for instructions on updating schedules." >> $GITHUB_STEP_SUMMARY
          fi

          # Ice Skating Summary
          if [ -f data/schedules/index-ice-skating.json ]; then
            echo "## â›¸ï¸ Ice Skating" >> $GITHUB_STEP_SUMMARY
            TOTAL=$(jq '.totalSessions' data/schedules/index-ice-skating.json)
            START=$(jq -r '.dateRange.start' data/schedules/index-ice-skating.json)
            END=$(jq -r '.dateRange.end' data/schedules/index-ice-skating.json)
            echo "**$TOTAL sessions** from $START to $END" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Per-city breakdown from scrape log
            if [ -f backend/scrape.log ]; then
              echo "<details><summary>Sessions by City</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| City | Sessions |" >> $GITHUB_STEP_SUMMARY
              echo "|------|----------|" >> $GITHUB_STEP_SUMMARY
              grep -E "^\s+(Vancouver|Burnaby|Richmond|Coquitlam|Port Coquitlam|North Vancouver|West Vancouver|New Westminster|Langley|Outdoor).*sessions" backend/scrape.log | head -15 | while read line; do
                CITY=$(echo "$line" | sed 's/:.*//' | xargs)
                COUNT=$(echo "$line" | grep -oE '[0-9]+ sessions' | grep -oE '[0-9]+')
                if [ -n "$COUNT" ]; then
                  echo "| $CITY | $COUNT |" >> $GITHUB_STEP_SUMMARY
                fi
              done
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Swimming Summary
          if [ -f data/schedules/index-swimming.json ]; then
            echo "## ðŸŠ Swimming" >> $GITHUB_STEP_SUMMARY
            TOTAL=$(jq '.totalSessions' data/schedules/index-swimming.json)
            START=$(jq -r '.dateRange.start' data/schedules/index-swimming.json)
            END=$(jq -r '.dateRange.end' data/schedules/index-swimming.json)
            echo "**$TOTAL sessions** from $START to $END" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Per-city breakdown from scrape log
            if [ -f backend/scrape.log ]; then
              echo "<details><summary>Sessions by City</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| City | Sessions |" >> $GITHUB_STEP_SUMMARY
              echo "|------|----------|" >> $GITHUB_STEP_SUMMARY
              # Look for swimming-specific output
              grep -E "(Vancouver Swimming|Burnaby swimming|Langley swimming).*sessions" backend/scrape.log | while read line; do
                if echo "$line" | grep -q "Vancouver Swimming"; then
                  COUNT=$(echo "$line" | grep -oE '[0-9]+ sessions' | grep -oE '[0-9]+')
                  echo "| Vancouver | $COUNT |" >> $GITHUB_STEP_SUMMARY
                elif echo "$line" | grep -q "Burnaby swimming"; then
                  COUNT=$(echo "$line" | grep -oE '[0-9]+ sessions' | grep -oE '[0-9]+')
                  echo "| Burnaby | $COUNT |" >> $GITHUB_STEP_SUMMARY
                elif echo "$line" | grep -q "Langley swimming"; then
                  COUNT=$(echo "$line" | grep -oE '[0-9]+ sessions' | grep -oE '[0-9]+')
                  echo "| Langley | $COUNT |" >> $GITHUB_STEP_SUMMARY
                fi
              done
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Pool closures
          if [ -f backend/scrape.log ] && grep -q "CLOSED" backend/scrape.log; then
            echo "## ðŸš« Facility Closures" >> $GITHUB_STEP_SUMMARY
            grep "CLOSED" backend/scrape.log | grep -v "skipping" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update sports schedules - $(date -u +'%Y-%m-%d %H:%M UTC')"
          # Handle potential conflicts from concurrent pushes
          git pull --rebase origin main || true
          git push

      - name: Upload scrape log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrape-log
          path: backend/scrape.log
          retention-days: 7
